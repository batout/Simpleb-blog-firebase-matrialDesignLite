  <body>


      <!-- LOGIN DIALOG -->
      <dialog id="loginDialog" class="mdl-dialog">
        <h4 class="mdl-dialog__title">Sign In</h4>
        <div class="mdl-dialog__content">
          <p id="loginError"></p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="loginEmail">
            <label class="mdl-textfield__label" for="sample3">Email...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="loginPassword">
            <label class="mdl-textfield__label" for="sample3">Password...</label>
          </div>
        </div>
        <div class="mdl-dialog__actions">
          <!-- Colored raised button -->
          <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Sign In
          </button>
          <!-- MDL Spinner Component -->
          <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
      </dialog>

      <!-- MAIN PAGE CONTENT -->

      <div class="login-cover">
        <!-- MDL Spinner Component -->
        <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">

      <!-- Title -->
      <span class="mdl-layout-title button-right-icon" >Batout Blog
        <span>| Home</span>
      </span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Sign out <i class="material-icons">account_circle</i>
        </button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>

  </div>
